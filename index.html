<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космос</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="text_header">
            <div class="w"></div>
            <div class="text_header_h1">
                <div>
                    Космос: неизведанный мир
                </div>
            </div>
        </div>
        <div class="head">
            <a href="#planet">
                <div class="icon_1">
                    <div>
                        <img src="img/sputnik.png" class="img_icon" id="sputnik">
                    </div>
                    <div>
                        <p>Солнечная система</p>
                    </div>
                </div>
            </a>
            <a href="#ship">
                <div class="icon_2">
                    <div>
                        <img src="img/rocket.png" class="img_icon" id="rocket">
                    </div>
                    <div>
                        <p>Техника</p>
                    </div>
                </div>
            </a>
            <a href="#people">
                <div class="icon_3">
                    <div>
                        <img src="img/star.png" class="img_icon" id="star">
                    </div>
                    <div>
                        <p>Земные звёзды</p>
                    </div>
                </div>
            </a>
        </div>
    </header>
    <main>
        <div>
            <div class="box">
                <div id="planet">
                    <div>
                        <p class="text">Солнечная система</p>
                    </div>
                    <div class="img_">
                        <div class="planet1">
                            <div class="text_planet">Венера</div>
                        </div>
                        <div class="planet2">
                            <div class="text_planet">Земля</div>
                        </div>
                        <div class="planet3">
                            <div class="text_planet">Юритер</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box">
                <div id="ship">
                    <div>
                        <p class="text">Техника</p>
                    </div>
                    <div class="img_">
                        <div class="ship1">
                        </div>
                        <div class="ship2">
                        </div>
                        <div class="ship3">
                        </div>
                    </div>
                </div>
            </div>
            <div class="box">
                <div id="people">
                    <div>
                        <p class="text">Земные звёзды</p>
                    </div>
                    <div class="img_">
                        <div class="people1">
                            <div id="p_b1">
                                <div class="block_people1"></div>
                            </div>
                        </div>
                        <div class="people2">
                            <div id="p_b2"></div>
                        </div>
                        <div class="people3">
                            <div id="p_b3">
                                <div class="block_people3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer_">
            <div class="d">
                <div class="facebook">
                    <div class="q">
                        <img src="img/facebook.png" class="icon_footer">
                    </div>
                </div>
                <div class="youtube">
                    <div>
                        <img src="img/youtube.png" class="icon_footer">
                    </div>
                </div>
                <div class="what">
                    <div>
                        <img src="img/whatsapp.png" class="icon_footer">
                    </div>
                </div>
                <div class="chat">
                    <div>
                        <img src="img/snapchat.png" class="icon_footer">
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
